<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{seoDescription}}">
    <meta name="keywords" content="{{seoKeywords}}">
    <meta name="author" content="{{practiceTitle}}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{pageTitle}}">
    <meta property="og:description" content="{{seoDescription}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{baseUrl}}">
    <meta property="og:image" content="{{ogImage}}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{pageTitle}}">
    <meta name="twitter:description" content="{{seoDescription}}">
    <meta name="twitter:image" content="{{ogImage}}">
    
    <title>{{pageTitle}} | {{practiceTitle}}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/templates/styles/base.css">
    <link rel="stylesheet" href="/templates/styles/{{specialty}}.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS Variables -->
    <style>
        :root {
            --primary-color: {{primaryColor}};
            --secondary-color: {{secondaryColor}};
            --accent-color: {{accentColor}};
            --text-color: {{textColor}};
            --bg-color: {{backgroundColor}};
            --card-bg: {{cardBackground}};
            --border-color: {{borderColor}};
        }
    </style>
</head>
<body>
    <!-- Header -->
    {{> header}}
    
    <!-- Main Content -->
    <main role="main" class="main-content">
        {{> content}}
    </main>
    
    <!-- Footer -->
    {{> footer}}
    
    <!-- Scripts -->
    <script src="/templates/scripts/main.js"></script>
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "MedicalOrganization",
        "name": "{{practiceTitle}}",
        "description": "{{seoDescription}}",
        "url": "{{baseUrl}}",
        "telephone": "{{phone}}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{address}}",
            "addressLocality": "{{city}}",
            "addressRegion": "{{state}}",
            "postalCode": "{{zipCode}}",
            "addressCountry": "{{country}}"
        },
        "medicalSpecialty": "{{specialty}}",
        "priceRange": "$$",
        "acceptsReservations": "True",
        "hasMap": "{{mapUrl}}"
    }
    </script>
</body>
</html>
